<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
</head>
<body>

<div th:switch="${bases}">
    <h2 th:case="null">База не найдена</h2>
    <div th:case="*">
        <h2>Результат поиска</h2>
        <table border="1">
            <thead>
            <tr>
                <th>Id</th>
                <th>Имя базы</th>
                <th>Владелец базы</th>
                <th>Дата создания</th>
                <th>Тип базы</th>
                <th>Размер</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="base : ${bases}">
                <td th:text="${base.id}"></td>
                <td th:text="${base.baseName}"></td>
                <td th:text="${base.baseOwner}"></td>
                <td th:text="${base.createdDate}"></td>
                <td th:text="${base.type}"></td>
                <td th:text="${base.size}"></td>
                <td><a th:href="@{http://localhost:8080/update-record-database/{id}(id=${base.id})}" id ="edit">Редактировать запись</a> | <a th:href="@{http://localhost:8080/delete-record-database/{id}(id=${base.id})}">Удалить запись</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <p><a href="/">Назад</a></p>
</div>

</body>
</html>
